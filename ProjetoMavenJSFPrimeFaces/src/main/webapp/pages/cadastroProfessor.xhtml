<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroProfessor.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	
	
    <h1><p:outputLabel value="#{msg['pages.cadastroProfessor.menu']}"/></h1>
    
 	<h:form id="formProfessores">
		<p:panelGrid columns="2">
			 <p:outputLabel value="#{msg['pages.cadastroProfessor.nome']}" />
      		 <p:inputText value="#{professorManagedBean.professor.nome}"/>
      		 <p:outputLabel value="#{msg['pages.cadastroProfessor.email']}" />
     		 <p:inputText value="#{professorManagedBean.professor.email}"/>    
      		 <p:outputLabel value="#{msg['pages.cadastroProfessor.telefone']}" />
      		 <p:inputText value="#{professorManagedBean.professor.telefone}"/>
		</p:panelGrid>
		<br/>
		<p:commandButton value="#{msg['pages.comuns.form.btnSalvar']}" update=":formProfessores, :formTableProfessores:tableProfessor"  action="#{professorManagedBean.salvar}"/>
	</h:form>

    
    <h3><p:outputLabel value="#{msg['pages.cadastroProfessor.tableTitle']}"/></h3>
	<h:form id="formTableProfessores">
	
	    <p:growl id="growl" showDetail="true" />
	
		<p:dataTable value="#{professorManagedBean.professores}" var="f"
			editable="true" id="tableProfessor"
			selectionMode="single" selection="#{professorManagedBean.professorSelecionado}"  rowKey="#{f.matricula}"
			>

		   <p:ajax event="rowSelect"   update=":formTableDisciplinas" />
           <p:ajax event="rowUnselect" update=":formTableDisciplinas" />
           <p:ajax event="rowEdit"     listener="#{professorManagedBean.onRowEdit}"     update=":formTableDisciplinas" /> 

			<p:column headerText="#{msg['pages.cadastroProfessor.matricula']}">
				<h:outputText value="#{f.matricula}" />
			</p:column>

			<p:column headerText="#{msg['pages.cadastroProfessor.nome']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{f.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="nome" value="#{f.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="#{msg['pages.cadastroProfessor.email']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{f.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="email" value="#{f.email}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="#{msg['pages.cadastroProfessor.telefone']}">
				<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{f.telefone}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="telefone" value="#{f.telefone}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:70px" headerText="#{msg['pages.commus.form.opcoes']}">
					<p:rowEditor />
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{professorManagedBean.remove(f)}"
						update=":formTableProfessores:tableProfessor" />
			</p:column>

		</p:dataTable>
	</h:form>
	<br/>

    <h:form id="formTableDisciplinas">
	    <h3><p:outputLabel value="#{msg['pages.cadastroProfessor.disciplinasProfessor']}: #{professorManagedBean.professorSelecionado.nome}" /></h3>
		<p:dataTable value="#{professorManagedBean.disciplinassProfessor}" var="prod"	id="tableDisciplinas">

			<p:column headerText="#{msg['pages.cadastroProfessor.disciplina.codDisc']}">
						<p:outputLabel value="#{prod.codDisc}" />
			</p:column>
			
			<p:column headerText="#{msg['pages.cadastroProfessor.disciplina.nome']}">
				<h:outputText value="#{prod.nome}" />
			</p:column>

		</p:dataTable>
	</h:form>
    

	</ui:define>
</ui:composition>
